<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@0,400;0,500;1,400&family=Open+Sans:wght@400;600;700&family=Poppins:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Frontend Mentor | Password generator app</title>
  </head>
  <body>
    <main>
      <div class="container">
        <h1>Password Generator</h1>
        <div class="card">
          <div class="card__label">
            <p class="card__password">P4$5W0rD!</p>
            <img
              class="card__iconCopy"
              src="./assets/images/icon-copy.svg"
              alt="copy icon"
            />
          </div>
          <div class="card__form">
            <div class="card__passwordLenghtSection">
              <p class="card__characterLabel">Character Lenght</p>
              <p class="card__passwordLenght">0</p>
            </div>
            <div class="card__sliderContainer">
              <input
                type="range"
                min="1"
                max="20"
                value="10"
                class="card__slider"
              />
            </div>
            <div class="card__checkboxes">
              <!-- Add value and other attributes to the input checkbox -->
              <div class="card__checkbox1">
                <label class="containerr"
                  >Include Uppercase Letters
                  <input type="checkbox" checked="checked" />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="card__checkbox2">
                <label class="containerr"
                  >Include Lowercase Letters
                  <input type="checkbox" checked="checked" />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="card__checkbox3">
                <label class="containerr"
                  >Include Numbers
                  <input type="checkbox" checked="checked" />
                  <span class="checkmark"></span>
                </label>
              </div>
              <div class="card__checkbox4">
                <label class="containerr"
                  >Include Symbols
                  <input type="checkbox" checked="checked" />
                  <span class="checkmark"></span>
                </label>
              </div>
            </div>
            <div class="card__strenghtContainer">
              <div class="card__strenghtBackground">
                <p class="card__strenghtLabel">STRENGHT</p>
                <div class="card__strengtColorsContainer">
                  <p class="card__strenghtWordLevel">LOW</p>
                  <div class="card__strenghtSquareContainer">
                    <!-- Think about add class modifier level--1 in each square 
                      or not but add a class with the color when the level has been reached  -->
                    <div class="card__squareSecurityLevel"></div>
                    <div class="card__squareSecurityLevel"></div>
                    <div class="card__squareSecurityLevel"></div>
                    <div class="card__squareSecurityLevel"></div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
